<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Catalog Page</title>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold text-center">Product Catalog</h1>
    </header>

    <!-- Catalog Section -->
    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {%for product in products%}
            <!-- Product Card 1 -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/300" alt="Product 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">{{product.title}}</h2>
                    <p class="text-gray-600">seller:{{product.owner.user}}</p>
                    <p class="text-gray-600">{{product.price}}</p>
                    <a href="/createOrder/{{product.id}}/incart/" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded">Add to Cart</a>
                </div>
            </div>
           {%endfor%}
            <!-- Add more products here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4 mt-6">
        <p>&copy; 2023 Your Company</p>
    </footer>

</body>
</html>
